<html>
    <head>
        <title>Message Attack</title>
        <link href='https://fonts.googleapis.com/css?family=Rakkas' rel='stylesheet'>
        <link rel="stylesheet" href="mainstyle.css">
        
    </head>

        <div id = "titleHeading">
            <button id = "initial">start</button>
